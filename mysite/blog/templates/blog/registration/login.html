{% extends "blog/base.html" %}
{% block content %}
<div class="jumbotron">
  <h1>Please login!</h1>
  <h2>(Must be a superuser)</h2>
  {% if form.errors %}
    <p>Invalid username and password supplied</p>
  {% endif %}
  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-primary" value="Login">
    <input type="hidden" name="next" value="{{ next }}">
  </form>
</div>
{% endblock %}
